<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palavras Ordenadas</title>
    <script>
        function isWordOrdered(word) {
            const minusculas = word.toLowerCase();

            for (let i = 1; i < minusculas.length; i++) {
                let primeira = minusculas[i - 1];
                let segunda = minusculas[i];

                if ((primeira >= segunda)) {
                    return false;
                }
            }

            return true;
        }

        function isWordOrdered2(word) {
            const lower = word.toLowerCase();
            const regex = /(\D)\1+/;

            if (regex.test(lower)) {
                return false;
            }

            const array = Array.from(lower);
            const ordered = array.sort().join("");

            return (lower === ordered);
        }

        function checkWord() {
            const word = document.getElementById('tfWord').value;
            const paragrafo = document.createElement('p');
            const result = isWordOrdered2(word) ? 'é Ordenada. (O)' : 'não é Ordenada. (N)';
            const content = `A palavra "${word}": ${result}`;

            paragrafo.append(content);

            document.getElementById('result').appendChild(paragrafo);
        }
    </script>
</head>

<body>
    <h1>Palavras Ordenada</h1>
    <label for="tfWord">Palavra:</label>
    <input id="tfWord" placeholder="Digite uma palavra" type="text">

    <button onclick="checkWord()">
        Verificar Palavra
    </button>

    <div id="result"></div>
</body>

</html>
