<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatorial</title>
    <script>
        function calcFatorial() {
            let valor = Number(document.getElementById('tfNumero').value);
            let fat = 1;

            for (let i = valor; i > 0; i--) {
                fat *= i;
            }

            if (valor < 0) {
                document.getElementById('resultado').innerHTML = `<p>Não Existe!</p>`;    
            } else {
                document.getElementById('resultado').innerHTML = `<p>O Resultado é: ${fat}</p>`;
            }
        }
    </script>
</head>
<body>
    <h1>Fatorial de um número</h1>
    <label for="tfNumero">Valor:</label>
    <input 
        id="tfNumero"
        placeholder="Informe o número" 
        type="number">
    
    <button onclick="calcFatorial()">
        Calcular
    </button>

    <div id="resultado"></div>
</body>
</html>
