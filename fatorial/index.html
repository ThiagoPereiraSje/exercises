<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fatorial</title>
    <script>
        function validaNumero(element) {
            value = Number(element.value);

            if (value < 0) {
                element.classList.add('danger');
                document.getElementById('btCalcular').disabled = true;
            } else {
                element.classList.remove('danger');
                document.getElementById('btCalcular').disabled = false;
            }
        }

        function calcFatorial() {
            let valor = Number(document.getElementById('tfNumero').value);

            if (valor < 0) {
                document.getElementById('resultado').innerHTML = `<p>Não existe fatorial de número negativo!</p>`;
                return;
            }

            let fat = 1;

            for (let i = valor; i > 0; i--) {
                fat *= i;
            }

            document.getElementById('resultado').innerHTML = `<p>O Resultado é: ${fat}</p>`;
        }
    </script>
</head>

<body>
    <h1>Fatorial de um número</h1>
    <label for="tfNumero">Valor:</label>
    <input id="tfNumero" min="0" placeholder="Informe o número" type="number" onchange="validaNumero(this)">

    <button id="btCalcular" onclick="calcFatorial()">
        Calcular
    </button>

    <div id="resultado"></div>
</body>

</html>
