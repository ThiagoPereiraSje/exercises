<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fatorial</title>
    <script>
        function validateNumber(element) {
            value = Number(element.value);

            if (value < 0) {
                element.classList.add('danger');
                document.getElementById('btCalculate').disabled = true;
            } else {
                element.classList.remove('danger');
                document.getElementById('btCalculate').disabled = false;
            }
        }

        function calcFactorial() {
            let value = Number(document.getElementById('tfNumber').value);

            if (value < 0) {
                document.getElementById('result').innerHTML = `<p>Não existe fatorial de número negativo!</p>`;
                return;
            }

            let fat = 1;

            for (let i = value; i > 0; i--) {
                fat *= i;
            }

            document.getElementById('result').innerHTML = `<p>O Resultado é: ${fat}</p>`;
        }
    </script>
</head>

<body>
    <h1>Fatorial de um número</h1>
    <label for="tfNumber">Valor:</label>
    <input id="tfNumber" min="0" placeholder="Informe o número" type="number" onchange="validateNumber(this)">

    <button id="btCalculate" onclick="calcFactorial()">
        Calcular
    </button>

    <div id="result"></div>
</body>

</html>
