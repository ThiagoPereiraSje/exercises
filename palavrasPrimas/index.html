<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palavras Primas</title>
    <script>
        const letras = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
        const map = new Map();

        for (let i = 0; i < letras.length; i++) {
            map.set(letras[i], i + 1);
        }

        function ePrimo(n) {
            let divisores = 0;

            for (let i = n; i > 0; i--) {
                if (n % i == 0) {
                    divisores++;
                }
            }

            return (divisores == 2);
        }

        function somaPalavra(palavra) {
            let soma = 0;

            for (let i = 0; i < palavra.length; i++) {
                soma += map.get(palavra[i]);
            }

            return soma;
        }

        function primaPalavra(palavra) {
            let soma = somaPalavra(palavra);
            return ePrimo(soma);
        }

        function verificar() {
            let palavra = document.getElementById('tfPalavra').value;
            let p = document.createElement('p');
            let conteudo = `A palavra ${palavra}: ${primaPalavra(palavra) ?
                'é Prima.' :
                'não é Prima.'}`;

            p.append(conteudo);

            document.getElementById('resultado').appendChild(p);
        }
    </script>
</head>

<body>
    <h1>Palavras Primas</h1>
    <label for="tfPalavra">Palavra:</label>
    <input id="tfPalavra" placeholder="Digite uma palavra" type="text">

    <button onclick="verificar()">
        Verificar Palavra
    </button>

    <div id="resultado"></div>
</body>

</html>
