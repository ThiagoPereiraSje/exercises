<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par ou Ímpar</title>
    <style>
        h4 {
            margin-bottom: 0px;
        }
    </style>
</head>

<body>
    <h1>Jogo do Par ou Ímpar</h1>

    <p>
    <h4>Jogador 1 (Par)</h4>
    <label for="tfPlayer1">Números: </label>
    <input type="text" id="tfPlayer1" placeholder="Ex.: 1, 2, 3 ...">
    <span id="p1Warnings"></span>
    </p>

    <p>
    <h4>Jogador 2 (Ímpar)</h4>
    <label for="tfPlayer2">Números:</label>
    <input type="text" id="tfPlayer2" placeholder="Ex.: 1, 2, 3 ...">
    <span id="p2Warnings"></span>
    </p>

    <p>
        <button id="btPlay">Jogar</button>
    </p>

    <div id="result"></div>
</body>

</html>
